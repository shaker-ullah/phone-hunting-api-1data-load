<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl text-center my-5 font-bold">Hunting phone</h2>
    </header>
    <main class="container mx-auto">
        <section class="bg-gray-100 p-4 m-4 flex justify-center">
           <div>
            <input id="search-field" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-outline btn-warning">Search</button>
           </div>
        </section>

        <!-- search result  -->
        <section>

            <!-- spinner -->
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="show-all-container" class="hidden flex justify-center my-5">
                <button onclick="handleShowAll()" class="btn btn-outline btn-warning ">SHOW ALL</button>
            </div>
        </section>
        <!-- show modal  --><!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone-name" class="font-bold text-lg text-center">Hello!</h3>
    <div class="flex justify-center">
        <div id="show-details" >

        </div>
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
